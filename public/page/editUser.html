<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
           background: linear-gradient(to bottom, #A8FBD3 0%, #647FBC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

        }
    </style>
</head>
<body>


    <div class="form-container-emp123">
        <h2 class="form-title-emp123">ฟอร์มข้อมูลพนักงาน</h2>
        
        <form id="employeeForm123" method="POST" action="/submitEditUser">
            <!-- รหัสพนักงาน -->
            <div class="row">
                <div class="col-12">
                    <label for="employeeId123" class="form-label">รหัสพนักงาน :</label>
                    <input type="text" class="form-control" id="employeeId123" placeholder="กรอกรหัสพนักงาน" readonly>
                </div>
            </div>

            <!-- Email -->
            <div class="row">
                <div class="col-12">
                    <label for="email123" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email123" placeholder="example@email.com" required>
                </div>
            </div>

            <!-- ชื่อ และ นามสกุล -->
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName123" class="form-label">ชื่อ :</label>
                    <input type="text" class="form-control" id="firstName123" placeholder="กรอกชื่อ" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName123" class="form-label">นามสกุล :</label>
                    <input type="text" class="form-control" id="lastName123" placeholder="กรอกนามสกุล" required>
                </div>
            </div>

            <!-- แผนก, ทีม, สิทธิ์ -->
            <div class="row">
                <div class="col-md-4">
                    <label for="permission123" class="form-label">ทีมปัจจุบัน :</label>
                    <input type="text" class="form-control" id="teamFirst" readonly>
                    <br>
                    <label for="permission123" class="form-label">สิทธิ์ในการใช้งานปัจจุบัน :</label>
                    <input type="text" class="form-control" id="roleFirst" readonly>
                </div>
                
                <div class="col-md-4">
                    <label for="team123" class="form-label">ทีมที่ต้องการเปลี่ยน :</label>
                    <select class="form-select" id="team123" required >
                    </select>
                    <br>
                    <label for="permission123" class="form-label">สิทธิ์ในการใช้งานที่ต้องการเปลี่ยน :</label>
                    <select class="form-select" id="permission123" required>
                    </select>

                    
                </div>
                
            </div>

            <!-- ปุ่ม -->
            <div class="button-group-emp123">
                <button type="submit" class="btn btn-submit-emp123" id="submitUserData">บันทึก</button>
                <a href="/main/allUser"><button type="button" class="btn btn-cancel-emp123" onclick="resetForm123()">ยกเลิก</button></a>
            </div>
        </form>
    </div>

    <script src="../js/fetch.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
