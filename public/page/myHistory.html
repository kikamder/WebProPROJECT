        <!-- Table Container with Scroll -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead class="table-header sticky-top">
                        <tr>
                            <th style="min-width: 80px;" id="th_id">ID</th>
                            <th style="min-width: 130px;" id="th_createat">วันที่สร้าง</th>
                            <th style="min-width: 200px;" id="th_title">ชื่อปัญหา</th>
                            <th style="min-width: 130px;" id="th_category">หมวดหมู่</th>
                            <th style="min-width: 250px;" id="th_description" class="col-description">รายละเอียด</th>
                            <th style="min-width: 120px;" id="th_department">แผนก</th>
                            <th style="min-width: 140px;" id="th_status">สถานะ</th>
                            <th style="min-width: 150px;" id="th_priority">ระดับความสำคัญ</th>
                            <th style="min-width: 150px;" id="th_location">สถานที่</th>
                            <th style="min-width: 100px;" id="th_comment">Comment</th>
                        </tr>
                    </thead>
                    <tbody id="problemTable">

                    </tbody>

    <!-- Problem Detail Modal -->
    <div class="modal fade" id="problemDetailModal" tabindex="-1" aria-labelledby="problemDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content modal-custom">
                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title" id="problemDetailModalLabel">
                        <i class="fas fa-info-circle me-2"></i>ชื่องาน
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-custom">
                    <!-- รายละเอียดงาน Section -->
                    <div class="detail-section mb-4">
                        <h6 class="section-title-modal">
                            <strong>รายละเอียดงาน : </strong>
                            <span id="problemDetail"></span> 
                        </h6> 
                            
                        <div class="detail-box">
                            <p class="mb-0"><b>พร้อมใส่ที่แนบมา (ถ้ามี) : </b></p>
                            
                        </div>
                    </div>

                    <!-- สถานะงาน Section -->
                    <div class="status-section mb-3">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="status-label">สถานะงาน :</label>
                                <div class="status-value">
                                    <span class="badge status-badge-large" id="problemStatus"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="status-label">Priority :</label>
                                <div class="status-value">
                                    <span class="badge priority-badge-large priority-high" id="problemPriority"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ปุ่มเลือกรับงาน -->
                    <div class="action-section">
                        
                        <button type="button" class="btn btn-cancle-work" id="workCancelbtn">
                            <i class="fas fa-hand-pointer me-2"></i>
                            ยกเลิกงาน
                        </button>
                        <button type="button" class="btn btn-edit-work" id="workUpdatebtn">
                            <i class="fas fa-hand-pointer me-2"></i>
                            อัปเดตงาน
                        </button>
                        <button type="button" class="btn btn-finish-work" id="workFinishbtn">
                            <i class="fas fa-hand-pointer me-2"></i>
                            เสร็จสิ้นงาน
                        </button>

                        
                        
                    </div>
                    <div class="editsection mb-3 mt-4"  id="editsectionshow" >
                        
                    <select id="optionsection" >
                            <option value="">-- เลือกสถานะ --</option>
                            <option value="2">กำลังดำเนินการ</option>
                            <option value="3">รอดำเนินการ</option>
                            
                            
                    </select>
                        <button type="button" class="btn btn-editconfirm-work" id="editconfirmbtn">
                            ยืนยัน
                        </button>
                        
                    </div>
                    
                    </div>

                    <!-- พื้นที่ Scrollable -->
                    <div class="scrollable-content mt-4">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-calendar me-2"></i>วันที่สร้าง:</span>
                                <span class="info-value" id="createDate"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-user me-2"></i>ผู้สร้าง:</span>
                                <span class="info-value" id="creater"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-building me-2"></i>แผนก:</span>
                                <span class="info-value" id="creadtedByDepartment"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-map-marker-alt me-2"></i>สถานที่:</span>
                                <span class="info-value" id="createdLocation"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
