<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้า Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div id="page-main-content"></div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <!-- ==================== -->

            <!-- logo -->

            <a href="/main" class="newProblemhref">

                <div class="logo-box">

                    <i class="bi bi-question-diamond-fill"></i>

                </div>

            </a>

            <!-- ==================== -->
            
            <button class="navbar-toggler menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav-center" >
                    <li class="nav-item" id="menu-home">
                        <a class="nav-link nav-btn active" href="/main" >หน้า Home</a>
                    </li>
                    <li class="nav-item" id="menu-totalproblem">
                        <a class="nav-link nav-btn" href="/main/problemlist" >รวมปัญหาที่แจ้ง</a>
                    </li>
                    <li class="nav-item" id="menu-mywork">
                        <a class="nav-link nav-btn" href="/main/myWorkAssignment" >งานของฉัน</a>
                    </li>
                    <li class="nav-item" id="menu-myReportedHistory">
                        <a class="nav-link nav-btn" href="/main/myHistory">ประวัติการแจ้งของฉัน</a>
                    </li>
                    <li class="nav-item" id="menu-myworkhistory">
                        <a class="nav-link nav-btn" href="/main/myWorkHistory" >ประวัติการทำงานของฉัน</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <!-- User Section -->
        <div class="row g-4 mb-4">
            <div class="col-lg-9">
                <div class="user-info-box p-4">
                    <h2 class="mb-3">สวัสดี คุณ : <span id="firstname"></span></h2>

                    <p class="mb-0" id="datasection_home">
                        
                    </p>
                </div>
            </div>
            <div class="col-lg-3">
                <a href="/main/reportProblem" class="newProblemhref " >
                <div class="notification-card p-4 h-100 d-flex align-items-center justify-content-center">
                    <h3 class="text-center mb-0"><b>แจ้งปัญหาใหม่</b></h3>
                </div>
                </a>    
            </div>
        </div>

        <!-- Report Section -->
        <div class="report-box p-4 position-relative">
            <h2 class="mb-4" id="lastestproblem"></h2>
            <ul class="list-unstyled report-list" id="reportBox_lastest">
                
            </ul>
            <form id="logoutForm" action="/logout" method="POST" class="position-absolute top-4 end-4">
                <button class="btn btn-logout">logout</button>
            </form>
        </div>
    </div>


    <!-- Problem Detail Modal -->
    <div class="modal fade" id="problemDetailModal" tabindex="-1" aria-labelledby="problemDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content modal-custom">
                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title" id="problemDetailModalLabel">
                        <i class="fas fa-info-circle me-2"></i>ชื่องาน
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-custom">
                    <!-- รายละเอียดงาน Section -->
                    <div class="detail-section mb-4">
                        <h6 class="section-title-modal">
                            <strong>รายละเอียดงาน : </strong>
                            <span id="problemDetail"></span> 
                        </h6> 
                            
                        <div class="detail-box">
                            <p class="mb-0"><b>พร้อมใส่ที่แนบมา (ถ้ามี) : </b></p>
                            
                        </div>
                    </div>

                    <!-- สถานะงาน Section -->
                    <div class="status-section mb-3">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="status-label">สถานะงาน :</label>
                                <div class="status-value">
                                    <span class="badge status-badge-large status-pending" id="problemStatus"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="status-label">Priority :</label>
                                <div class="status-value">
                                    <span class="badge priority-badge-large priority-high" id="problemPriority"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ปุ่มเลือกรับงาน -->
                    <div class="action-section" id="btnWork">
                        
                        <button type="button" class="btn btn-cancle-work" id="workCancelbtn">
                            <i class="fas fa-hand-pointer me-2"></i>
                            ยกเลิกงาน
                        </button>
                        <button type="button" class="btn btn-edit-work" id="workUpdatebtn">
                            <i class="fas fa-hand-pointer me-2"></i>
                            อัปเดตงาน
                        </button>
                        <button type="button" class="btn btn-finish-work" id="workFinishbtn">
                            <i class="fas fa-hand-pointer me-2"></i>
                            เสร็จสิ้นงาน
                        </button>

                        
                        
                    </div>
                    <div class="editsection mb-3 mt-4"  id="editsectionshow" >
                        
                    <select id="optionsection" >
                            <option value="">-- เลือกสถานะ --</option>
                            <option value="2">กำลังดำเนินการ</option>
                            <option value="3">รอดำเนินการ</option>
                            
                            
                    </select>
                        <button type="button" class="btn btn-editconfirm-work" id="editconfirmbtn">
                            ยืนยัน
                        </button>
                        
                    </div>

                    <!-- พื้นที่ Scrollable -->
                    <div class="scrollable-content mt-4">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-calendar me-2"></i>วันที่สร้าง:</span>
                                <span class="info-value" id="createDate"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-user me-2"></i>ผู้สร้าง:</span>
                                <span class="info-value" id="creater"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-building me-2"></i>แผนก:</span>
                                <span class="info-value" id="creadtedByDepartment"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label"><i class="fas fa-map-marker-alt me-2"></i>สถานที่:</span>
                                <span class="info-value" id="createdLocation"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="../js/fetch.js"></script>
    <script src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
