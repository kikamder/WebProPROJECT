<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>กรุณาเปลี่ยนรหัสผ่าน</h2>
                <p class="text-muted">การเข้าสู่ระบบครั้งแรก จะต้องเปลี่ยนรหัสเสมอ</p>
            </div>
            <form id="loginForm" action="/login/changepassword" method="POST">
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password-1" name="password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">ยืนยันรหัสผ่าน</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                
                
                <button type="submit" class="btn btn-primary btn-login w-100">บันทึก</button>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">ลืมรหัสผ่าน?</a>
                </div>
                <div id="passwordError" class="error-message"></div>
            </form>
        </div>
    </div>
</body>
</html>
