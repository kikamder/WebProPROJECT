<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแจ้งปัญหาใหม่</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid px-4">
            <div class="logo-box d-flex align-items-center justify-content-center">
                <span class="logo-text">หน้าแจ้งปัญหาใหม่</span>
            </div>
            
            <button class="navbar-toggler menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav nav-center">
                    <li class="nav-item">
                        <a class="nav-link nav-btn" href="#">หน้า Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn" href="#">รวมปัญหาที่แจ้ง</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn" href="#">ประวัติการแจ้งของฉัน</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="form-container p-4">
            <form>
                <!-- Row 1: Name and Phone -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label-custom">ชื่อ นามสกุล</label>
                        <input type="text" class="form-control form-control-custom">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-custom">เบอร์โทร</label>
                        <input type="tel" class="form-control form-control-custom">
                    </div>
                </div>

                <!-- Row 2: Problem Name, Type, Department -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label-custom">ชื่อปัญหา</label>
                        <input type="text" class="form-control form-control-custom">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-custom">ประเภทปัญหา :</label>
                        <select class="form-select form-control-custom">
                            <option selected>dropdown</option>
                            <option value="1">ตัวเลือก 1</option>
                            <option value="2">ตัวเลือก 2</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-custom">แผนกผู้ใช้ :</label>
                        <select class="form-select form-control-custom">
                            <option selected>dropdown</option>
                            <option value="1">ตัวเลือก 1</option>
                            <option value="2">ตัวเลือก 2</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: Description and Priority -->
                <div class="row g-3 mb-3">
                    <div class="col-md-9">
                        <label class="form-label-custom">รายละเอียดปัญหา</label>
                        <textarea class="form-control form-control-custom" rows="6"></textarea>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label-custom">priority :</label>
                        <select class="form-select form-control-custom">
                            <option selected>dropdown</option>
                            <option value="low">ต่ำ</option>
                            <option value="medium">กลาง</option>
                            <option value="high">สูง</option>
                        </select>
                    </div>
                </div>

                <!-- Row 4: File Attachment -->
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label-custom">แนบไฟล์รูปภาพ</label>
                        <div class="d-flex align-items-center gap-3">
                            <button type="button" class="btn btn-file">+ Attach a file</button>
                            <span class="file-note">← หอกณเข้าไปแล้วจะ pop เป็นหน้าให้ใส่</span>
                        </div>
                    </div>
                </div>

                <!-- File Preview Area -->
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="file-preview-box"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="file-preview-box"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="file-preview-box"></div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-submit">ส่ง</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
