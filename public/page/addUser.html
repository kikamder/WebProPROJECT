<head>

            </div>
            
            <button class="navbar-toggler menu-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav-center" >
                    <li class="nav-item" id="menu-main">
                        <a class="nav-link nav-btn " href="/main" >หน้า Home</a>
                    </li>
                    <li class="nav-item" id="menu-totalproblem">
                        <a class="nav-link nav-btn" href="/main/problemlist" >รวมปัญหาที่แจ้ง</a>
                    </li>
                    <li class="nav-item" id="menu-alluser">
                        <a class="nav-link nav-btn" href="/main/allUser" >ดูข้อมูลพนักงานทั้งหมด</a>
                    </li>
                    <li class="nav-item" id="menu-Admin-add">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="form-container p-4 ">
            <!-- ดูตรงนี้นะจ๊ะ -->
            <form id="Addform">
                <!-- Row 1: Name and Phone -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label-custom">ชื่อ </label>
                        <input type="text" id="firstname" class="form-control form-control-custom">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-custom">นามสกุล</label>
                        <input type="text" id="lastname" class="form-control form-control-custom">
                    </div>
                </div>
                
                <!-- Row 2: Problem Name, Type, Department -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label-custom">เบอร์โทร :</label>
                        <input type="tel" class="form-control form-control-custom" id="telnum">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-custom">ทึม :</label>
                        <select id="teamDropdown" class="form-select form-control-custom">
                            <option value="">-- เลือกทีม --</option>

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label-custom">สิทธิ์ในการใช้งาน :</label>
                        <select id="roleDropdown"  class="form-select form-control-custom">
                            <option value="">-- เลือกสิทธิ์ --</option>
                            
                        </select>
                    </div>
                </div>

                <!-- Row 3: Description and Priority -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label-custom">รหัสบัตรประชาชน</label>
                        <input type="password" id="password" class="form-control form-control-custom" maxlength="13">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label-custom">Email :</label>
                        <input type="email" id="email" class="form-control form-control-custom" placeholder="ใส่อีเมล">
                    </div>
                    
                </div>

                <!-- Row 4: File Attachment -->
                <!-- <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label-custom">แนบไฟล์รูปภาพ</label>
                        <div class="d-flex align-items-center gap-3">
                            <button id="attachBtn" type="button" class="btn btn-file">+ Attach a file</button>
                            <input type="file" id="fileInput" name="file" accept=".pdf, .jpg, .jpeg, .png" multiple style="display:none;">
                        </div>
                    </div>
                </div> -->

                <!-- File Preview Area -->
                <div class="row g-3 mb-4">
                    <!-- <div class="col-md-4">
                        <div class="file-preview-box"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="file-preview-box"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="file-preview-box"></div>
                    </div> -->
                </div>
                <div id="previewArea" class="d-flex flex-wrap gap-3"></div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-12 text-end">
                        <button type="ADD"  id="addUserBtn" class="btn btn-add">เพิ่มข้อมูล</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
